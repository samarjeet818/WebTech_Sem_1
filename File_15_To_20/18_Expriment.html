<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 18: Create/Remove Elements</title>
</head>
<body>
    <button onclick="addElement()">Add New Item</button>
    <button onclick="removeElement()">Remove Last Item</button>

    <ul id="myList">
        <li>Item 1 (Static)</li>
    </ul>

    <script>
        function addElement() {
            // 1. Create a new element
            const newItem = document.createElement('li');
            
            // 2. Add content
            newItem.innerText = "New Dynamic Item";
            
            // 3. Append to the parent
            document.getElementById('myList').appendChild(newItem);
        }

        function removeElement() {
            const list = document.getElementById('myList');
            
            // Check if there are items to remove
            if (list.lastElementChild) {
                // Remove the last child node
                list.removeChild(list.lastElementChild);
            }
        }
    </script>
</body>
</html>
