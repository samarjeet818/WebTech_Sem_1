<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task 16: Show/Hide & Toggle</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin-top: 10px;
            background-color: lightgray;
        }
        /* The class we will toggle on/off */
        .active-mode {
            background-color: #ff5722; /* Orange */
            border-color: red;
        }
    </style>
</head>
<body>
    <button onclick="toggleVisibility()">Show/Hide Box</button>
    <button onclick="toggleColor()">Toggle Color Class</button>

    <div id="myBox" class="box"></div>

    <script>
        function toggleVisibility() {
            const box = document.getElementById('myBox');
            // Check current display status
            if (box.style.display === 'none') {
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        }

        function toggleColor() {
            const box = document.getElementById('myBox');
            // Toggle the CSS class
            box.classList.toggle('active-mode');
        }
    </script>
</body>
</html>
