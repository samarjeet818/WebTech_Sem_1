<!DOCTYPE html>
<html>
<body>
    <h2>Fibonacci Sequence</h2>
    <div id="screen"></div>

    <script>
        let screen = document.getElementById("screen");
        let terms = 10;
        let n1 = 0, n2 = 1;
        let nextTerm;

        console.log("Fibonacci Series:");
        screen.innerHTML += "Fibonacci Series:<br>";

        for (let i = 1; i <= terms; i++) {
            console.log(n1);
            screen.innerHTML += n1 + ", ";

            nextTerm = n1 + n2;
            n1 = n2;
            n2 = nextTerm;
        }
    </script>
</body>
</html>
