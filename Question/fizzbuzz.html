<!DOCTYPE html>
<html>
<body>
    <h2>FizzBuzz (1 to 20)</h2>
    <div id="screen"></div>

    <script>
        let screen = document.getElementById("screen");

        for (let i = 1; i <= 20; i++) {
            let output = "";

            if (i % 3 === 0 && i % 5 === 0) {
                output = "FizzBuzz";
            } else if (i % 3 === 0) {
                output = "Fizz";
            } else if (i % 5 === 0) {
                output = "Buzz";
            } else {
                output = i;
            }

            console.log(output);
            screen.innerHTML += output + "<br>";
        }
    </script>
</body>
</html>
