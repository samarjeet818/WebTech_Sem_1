<!DOCTYPE html>
<html>
<body>
    <h2>BMI Calculator</h2>
    <div id="screen"></div>

    <script>
        let screen = document.getElementById("screen");
        let weight = 70; 
        let height = 1.75; 
        let bmi = weight / (height * height);
        let category = "";

        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi < 25) {
            category = "Normal";
        } else if (bmi < 30) {
            category = "Overweight";
        } else {
            category = "Obese";
        }

        console.log("BMI: " + bmi.toFixed(2) + " (" + category + ")");
        screen.innerHTML += "BMI: " + bmi.toFixed(2) + " (" + category + ")<br>";
    </script>
</body>
</html>
