<!DOCTYPE html>
<html>
<body>
    <h2>Ticket Price</h2>
    <div id="screen"></div>

    <script>
        let screen = document.getElementById("screen");
        let age = 65;
        let price = 0;

        if (age < 12) {
            price = 5;
        } else if (age < 18) {
            price = 10;
        } else if (age < 60) {
            price = 20;
        } else {
            price = 15;
        }

        console.log("Ticket Price: $" + price);
        screen.innerHTML += "Ticket Price: $" + price + "<br>";
    </script>
</body>
</html>
