<!DOCTYPE html>
<html>
<body>
    <h2>Factorial</h2>
    <div id="screen"></div>

    <script>
        let screen = document.getElementById("screen");
        let n = 5;
        let result = 1;

        for (let i = 1; i <= n; i++) {
            result = result * i;
        }

        console.log("Factorial of " + n + " is: " + result);
        screen.innerHTML += "Factorial of " + n + " is: " + result + "<br>";
    </script>
</body>
</html>
