<!DOCTYPE html>
<html>
<body>
    <h2>Sign of Product</h2>
    <div id="screen"></div>

    <script>
        let screen = document.getElementById("screen");
        let a = 3, b = -7, c = 2;
        let product = a * b * c;
        let sign = "";

        if (product > 0) {
            sign = "Plus (+)";
        } else if (product < 0) {
            sign = "Minus (-)";
        } else {
            sign = "Zero";
        }

        console.log("The sign is: " + sign);
        screen.innerHTML += "The sign is: " + sign + "<br>";
    </script>
</body>
</html>
