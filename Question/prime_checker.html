<!DOCTYPE html>
<html>
<body>
    <h2>Prime Checker</h2>
    <div id="screen"></div>

    <script>
        let screen = document.getElementById("screen");
        let num = 7;
        let isPrime = true;

        if (num <= 1) {
            isPrime = false;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }
        }

        console.log(num + " is Prime? " + isPrime);
        screen.innerHTML += num + " is Prime? " + isPrime + "<br>";
    </script>
</body>
</html>
